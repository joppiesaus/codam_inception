version: '3.4'

services:
  mariadb:
    container_name: mariadb
    hostname: mariadb
    restart: on-failure
    build:
      context: ./requirements/mariadb
      # todo: maybe just steal from .env instead???? idk
      args:
        - DB_NAME=${DB_NAME}
        - DB_ADMIN_NAME=${DB_ADMIN_NAME}
        - DB_ADMIN_PASSWORD=${DB_ADMIN_PASSWORD}
    expose:
      - 3306
    env_file:
      - .env
    networks:
      - epic

  wordpress:
    container_name: wordpress
    hostname: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      args:
        - DB_ADMIN_NAME=${DB_ADMIN_NAME}
        - DB_ADMIN_PASSWORD=${DB_ADMIN_PASSWORD}
    expose:
      - 9000
    restart: on-failure
    env_file:
      - .env
    networks:
      - epic

  nginx:
    container_name: nginx
    hostname: nginx
    depends_on:
      - wordpress
    ports:
      - "8080:80"
    build:
      context: ./requirements/nginx
    restart: on-failure
    networks:
      - epic

networks:
  epic:
    driver: bridge # isolated network between all containers